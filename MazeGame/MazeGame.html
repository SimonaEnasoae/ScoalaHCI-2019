<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jocul Labirint</title>
    <link rel="stylesheet" href="MazeGame.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">

</head>

<body>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
<body>
<div id="gradient"></div>
<div id="page">
    <div id="Message-Container">
        <div id="message">
            <h1>Felicitari!</h1>
            <p>Ai ajuns la școală.</p>
            <i class="fas fa-redo" id="okBtn"  onclick="toggleVisablity('Message-Container'); makeMaze()"></i>

        </div>
    </div>
    <div id="menu">
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Maze Game"/>
    </div>
    <div id="view">
        <div id="mazeContainer">
            <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
        </div>
    </div>
</div>
<i class="fas fa-arrow-alt-circle-left" type="button" id="returnBtn" onclick="returnTo('../GamesScreen/games.html')"></i>
<img class="button" src="../resurse/icons/speaker.png" id="speaker" alt=""/>
<audio id="foobar" src="../resurse/sounds/cerintaMaze.m4a" preload="auto"></audio>

<script type="text/javascript" src="OutScripts/first.js"></script>
<script type="text/javascript" src="OutScripts/second.js"></script>
</body>
</html>
<script src='OutScripts/third.js'></script>
<script src="MazeGame.js"></script>
<script  src="../js/all.js"></script>
</body>

</html>
